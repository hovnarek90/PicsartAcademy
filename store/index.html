<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>User and Product Information</title>
  </head>
  <body>
    <div class="container">
      <div class="user-container">
        <h1>User Information</h1>

        <div class="user-details">
          <p><strong>Name:</strong> <span id="userName"></span></p>
          <p><strong>Surname:</strong> <span id="userSurname"></span></p>
          <p><strong>Phone:</strong> <span id="userPhone"></span></p>
          <p><strong>Email:</strong> <span id="userEmail"></span></p>
          <p><strong>Full Name:</strong> <span id="userFullName"></span></p>
          <p>
            <strong>Email Validation:</strong>
            <span id="emailValidation"></span>
          </p>
          <p><strong>Wallet:</strong> $<span id="userWallet"></span></p>
        </div>
      </div>

      <div class="product-container">
        <h1>Product Information</h1>

        <div class="product-details">
          <p><strong>Name:</strong> <span id="productName"></span></p>
          <p><strong>Price:</strong> $<span id="productPrice"></span></p>
          <p><strong>Feature:</strong> <span id="productFeature"></span></p>
          <p>
            <strong>Descriptor:</strong> <span id="productDescriptor"></span>
          </p>
          <p><strong>Weight:</strong> <span id="productWeight"></span> kg</p>
          <p><strong>Type:</strong> <span id="productType"></span></p>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
