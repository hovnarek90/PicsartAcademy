<!DOCTYPE html>
<html>
  <head>
    <title>Analog Clock</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body id="body">
    <div class="clock" id="clock">
      <div class="num num1">1</div>
      <div class="num num2">2</div>
      <div class="num num3">3</div>
      <div class="num num4">4</div>
      <div class="num num5">5</div>
      <div class="num num6">6</div>
      <div class="num num7">7</div>
      <div class="num num8">8</div>
      <div class="num num9">9</div>
      <div class="num num10">10</div>
      <div class="num num11">11</div>
      <div class="num num12">12</div>

      <div class="hand" id="sec">
        <div class="sec"></div>
      </div>
      <div class="hand" id="min">
        <div class="min"></div>
      </div>
      <div class="hand" id="hour">
        <div class="hour"></div>
      </div>
      <div class="hand" id="hour">
        <div class="middle" id="middle"></div>
      </div>
    </div>
    <div class="calendar" id="calendar"></div>
    <button id="btn" class="btn">Light/Dark</button>

    <section class="digital-clock" id="digital-clock">
      <div class="container" id="container">
        <div class="digit">
          <div class="digital-hour" id="digital-hour">00</div>
        </div>
        <div class="digit">
          <div class="digital-min" id="digital-min">00</div>
        </div>
        <div class="digit">
          <div class="digital-sec" id="digital-sec">00</div>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
